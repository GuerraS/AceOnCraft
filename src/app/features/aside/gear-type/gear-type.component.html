<div class="flex justify-content-center flex-wrap gap-2">
    <p-selectbutton class="mb-4" size="small" [options]="type" [(ngModel)]="value" optionLabel="name" optionValue="value">
            <ng-template #item let-item>
                <span class="font-medium text-bluegray-900" >{{ item.name }}</span>
            </ng-template>
    </p-selectbutton>
    <div class="grid grid-cols-6 gap-2">
        @for (gear of lstGears; track gear.name) {
            <button class="choose-gear-button" >
                <p-avatar class="p-overlay-badge" image="{{ gear.imagen }}" pTooltip="{{ gear.name }}" tooltipPosition="right"  size="large" />
            </button>
        }
    </div>
</div>
