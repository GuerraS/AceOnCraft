<p-panel [toggleable]="false" styleClass="custom-center-header">
    <ng-template #header>
        <div class="flex items-center">
            <span class="font-medium text-white">DEFENSE</span>
        </div>
    </ng-template>
      <div class="flex gap-1">
        <div class="flex-1 font-medium text-center pl-1 pr-1 stat-bg">
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Standard Weapon:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">124.45% </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Advance Weapon:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">1.30% </span>
                </div>
            </div>
        </div>
    </div>
</p-panel>
