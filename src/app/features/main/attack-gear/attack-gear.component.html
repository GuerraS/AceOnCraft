<p-panel [toggleable]="false" styleClass="custom-center-header">
    <ng-template #header>
        <div class="flex items-center">
            <span class="font-medium text-white">ATACK</span>
        </div>
    </ng-template>
    <div class="flex gap-1">
        <div class="flex-1 font-medium  font-light text-white-alpha-80 pl-1 ml-1 pr-1 "><span>Standard Weapon</span></div>
        <div class="flex-1 font-medium  font-light text-white-alpha-80 pl-1 ml-1 pr-1 "><span>Advance Weapon</span></div>
    </div>
    <div class="flex gap-1">
        <div class="flex-1 font-medium text-center pl-1 pr-1 stat-bg">
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Accuracy:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">124.45% </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Pierce:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">50% </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Attack Power:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">56.87 ~ 83.20 </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Damage/s:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">997.14 ~ 1770.14 </span>
                </div>
            </div>
        </div>
        <div class="flex-1 font-medium text-center pl-1 pr-1 stat-bg">
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Accuracy:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">106.40% </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Pierce:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">50% </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Attack Power:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">887.82 ~ 995.77 </span>
                </div>
            </div>
            <p-divider class="m-0 p-divider-bg" />
            <div class="flex justify-content-between flex-wrap m-1">
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">Damage/s:
                </div>
                <div class="flex align-items-center justify-content-center  font-light text-white-alpha-80">
                    <span class="m-1">2172.60 ~ 2461 </span>
                </div>
            </div>
        </div>
    </div>
</p-panel>
